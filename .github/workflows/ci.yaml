name: ci

on: [push, pull_request]

jobs:
  ci:
    name: ci
    runs-on: macos-13
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install requirements
        run: brew install go meson ninja nasm

      - name: Print tool versions
        run: make tool-versions

      - name: Determine version
        id: version
        run: |
          case "${GITHUB_REF}" in
          refs/tags/*)
            VERSION=${GITHUB_REF#refs/tags/}
            ;;
          *)
            VERSION=develop
            ;;
          esac

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo ${VERSION}

      - name: Build
        # macOS runners have unknown resource limits (timeout or number of open
        # filesâ€¦) that prevent the execution of a single Makefile rule that
        # manages all builds. So the time per rule must be limited.
        run: |
          VERSION=${{ steps.version.outputs.version }}
          make build/output/libmpv-xcframeworks_${VERSION}_ios-universal-video-encodersgpl.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          path: |
            build/output/debug.zip
            build/output/*.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          fail_on_unmatched_files: true
          files: |
            build/output/debug.zip
            build/output/*.tar.gz
